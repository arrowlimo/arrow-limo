name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi[standard] psycopg2-binary
          pip install ruff mypy pytest httpx pytest-asyncio
      - name: Lint
        run: |
          ruff modern_backend || true
      - name: Type check
        run: |
          mypy modern_backend || true
      - name: Test
        run: |
          pytest -q || true

  docker:
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -f modern_backend/Dockerfile -t limo-modern-backend:ci .
